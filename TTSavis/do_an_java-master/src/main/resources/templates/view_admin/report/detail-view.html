<button data-toggle="modal" data-target="#exampleModal" id="btnDetail" style="visibility: hidden"></button>
<div class="container-fluid py-4">
    <div class="row ">
        <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3" style="position: relative">
                    <h6 class="text-white text-capitalize ps-3">đơn hàng</h6>

                </div>
            </div>
            <div class="card-body px-0 pb-2">
                <div class="table-responsive p-0">
                    <table class="table align-items-center mb-0">
                        <thead>
                        <tr>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Tên Khách hàng </th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Tên số điện thoại </th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Tên địa chỉ </th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Ngày mua</th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Số lượng mua</th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">phí ship </th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">thành tiền </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr >
                            <td style="text-align: center">
                                <h6 class="text-sm" th:text="${receipt.fullname} ? ${receipt.fullname} :  ${receipt.listProductDTO.get(0).username}"></h6>
                            </td>
                            <td style="text-align: center">
                                <h6 class=" text-sm" th:text="${receipt.phoneNumber}"></h6>
                            </td >

                            <td style="text-align: center">
                                <h6 class=" text-sm" th:text="${receipt.address}"></h6>
                            </td>
                            <td style="text-align: center">
                                <h6 class=" text-sm" th:text="${receipt.createTime}"></h6>
                            </td>
                            <td style="text-align: center">
                                <h6 class=" text-sm" th:text="${receipt.total}"></h6>
                            </td>
                            <td style="text-align: center">
                                <h6 class=" text-sm" th:text="${receipt.priceShip}"></h6>

                            </td>
                            <td style="text-align: center">
                                <h6 class=" text-sm" th:text="${receipt.price}"></h6>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid py-4">
    <div class="row ">
        <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3" style="position: relative">
                    <h6 class="text-white text-capitalize ps-3">thông tin chi tiết sản phẩm của đơn hàng</h6>

                </div>
            </div>
            <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                    <thead>
                    <tr>
                        <th style="text-align: center" class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">name</th>
                        <th style="text-align: center" class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">image</th>
                        <th style="text-align: center" class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"> số lượng</th>
                        <th style="text-align: center" class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">giá </th>
                        <th style="text-align: center" class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">thành tiền </th>
                    </tr>
                    </thead>
                    <tbody id="tbodydetail" style="justify-content: center">
                    <tr th:each="item : ${receipt.getListProductDTO()}">
                        <th style="text-align: center">
                            <h6 class="mb-0 text-sm" th:text="${item.nameProduct}"></h6>
                        </th>
                        <th style="text-align: center">
                            <img th:src="|@{/uploads/}${item.image}|" class="avatar avatar-sm me-3 border-radius-lg" alt="user1">

                        </th >
                        <th style="text-align: center">
                            <h6 class="mb-0 text-sm" th:text="${item.totalItem}"></h6>
                        </th>
                        <th style="text-align: center">
                            <h6 class="mb-0 text-sm" th:text="${item.price}"></h6>
                        </th>
                        <th style="text-align: center">
                            <h6 class="mb-0 text-sm" th:text="${item.price} * ${item.totalItem}"></h6>
                        </th>
                    </tr>
                    </tbody>
                    <thead>
                </table>
            </div>
        </div>
    </div>
</div>
