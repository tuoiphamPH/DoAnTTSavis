<section th:replace="/view_admin/fragment/header"></section>
<div class="mt-5 ml-5 mr-5">
    <h1>Cập nhật</h1>
    <form method="post" th:action="@{/product/create_update_productAtCategory}" th:object="${product}" enctype="multipart/form-data">
        <input class="d-none" type="text" th:value="${product.getId()}" name="id"></input>
        <div class="form-group">
            <label >Tên sản phẩm:</label>
            <input type="text" th:value="${product.getName()}" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Giá sản phẩm:</label>
            <input type="number" th:value="${product.getPrice()}" name = "price" class="form-control"  required>
        </div>
        <div class="form-group">
            <label>Sale:</label>
            <input type="number" th:value="${product.getSale()}" name = "sale" class="form-control">
        </div>
        <div>
            <img style="width: 338px; height: 338px" th:src="|@{/uploads/}${product.getImage()}|">
        </div>
        <div class="custom-file col-md-2">
            <input type="file" name="file" class="custom-file-input" id="customFile" required>
            <label class="custom-file-label" for="customFile">Chọn file ...</label>
        </div>
        <div class="form-group">
            <label >Danh mục sản phẩm:</label>
            <select id="categoryId" th:value="${product.categoryId}" name="categoryId" class="form-control" th:errorclass="fieldError">
                <option  th:selected="${product.categoryId==item.getId()}" th:each="item : ${categories}" th:text="${item.getName()}" th:value="${item.getId()}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Lưu mới</button>
    </form>
</div>
<script>
    $("#product_view").addClass("active bg-gradient-primary");
</script>
<section th:replace="/view_admin/fragment/footer"></section>
